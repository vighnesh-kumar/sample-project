<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup

    </title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="outer">
        <div class="inner-box">
            <header class="signup">
                <h1>signup</h1>
                <p>just take 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="index.html">
                    <p>
                        <label for="fulltime">Full Name</label>
                        <input type="text" id="fulltime" placeholder="NAME" required>
                    </p>
                    
                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="EMAIL ID" required>
                    </p>
                    <p>
                        <label for="password">Your  New Password</label>
                        <input type="password" id="password" placeholder="Atleast 8 character" required>
                    </p>
                    <p>
                    
                        <input type="submit" id="submit" value="create acount">
                    </p>
                </form>
            </main>
            <footer class="signup-footer">
                <p>already have an account <a href="login">login</a></p>
                
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>

    
</body>
</html>
